<h1>listado de heroes</h1>

<h3 *ngIf="heroeBorrado; else noBorrado">Heroe Borrado: {{heroeBorrado}}</h3>
<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
      {{i+1}} - {{heroe}}
    </li>
</ul>
